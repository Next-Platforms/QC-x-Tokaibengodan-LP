<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Title</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Button Component Styles -->
    <link rel="stylesheet" href="assets/css/components/button.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              1500: { max: "1500px" },
              1450: { max: "1450px" },
              1400: { max: "1400px" },
              1350: { max: "1350px" },
              1300: { max: "1300px" },
              1250: { max: "1250px" },
              1200: { max: "1200px" },
              1150: { max: "1150px" },
              1100: { max: "1100px" },
              1050: { max: "1050px" },
              1000: { max: "1000px" },
              950: { max: "950px" },
              900: { max: "900px" },
              850: { max: "850px" },
              800: { max: "800px" },
              750: { max: "750px" },
              700: { max: "700px" },
              650: { max: "650px" },
              600: { max: "600px" },
              550: { max: "550px" },
              500: { max: "500px" },
              450: { max: "450px" },
              400: { max: "400px" },
              350: { max: "350px" },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
      <section>Coming Soon</section>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Load Components -->
    <script>
      // Fetch and inject header component
      fetch("./components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      // Fetch and inject footer component
      fetch("./components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
  </body>
</html>
